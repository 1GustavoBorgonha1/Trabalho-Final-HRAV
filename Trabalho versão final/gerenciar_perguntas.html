<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Perguntas</title>
    <link rel="stylesheet" href="gerenciar_perguntas.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciar Perguntas</h1>
        <div class="form-pergunta">
            <label for="descricao-pergunta">Descrição da Pergunta:</label>
            <input id="descricao-pergunta" type="text" placeholder="Digite a descrição da pergunta">
            <button id="salvar-pergunta" class="action-button">Salvar</button>
        </div>        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-perguntas">
                <!-- Perguntas serão carregadas aqui -->
            </tbody>
        </table>  
        <a href="menu.html" class="back-button">Voltar ao Menu Principal</a>
    </div>
    <script src="gerenciar_perguntas.js"></script>
</body>
</html>
