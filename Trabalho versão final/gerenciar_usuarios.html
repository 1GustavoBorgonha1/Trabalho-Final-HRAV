<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <link rel="stylesheet" href="gerenciar_usuarios.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciar Usuários</h1>

        <!-- Formulário para adicionar/editar usuários -->
        <div class="form-usuario spaced">
            <label for="usuario">Nome de Usuário:</label>
            <input type="text" id="usuario" name="usuario">
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
            
            <button id="salvar">Salvar</button>
        </div>

        <!-- Lista de usuários -->
        <h2>Lista de Usuários</h2>
        <table id="usuariosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuário</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Usuários carregados dinamicamente aqui -->
            </tbody>
        </table>

        <!-- Botão para voltar ao menu -->
        <a href="menu.html" class="back-button">Voltar ao Menu Principal</a>
    </div>

    <script src="gerenciar_usuarios.js"></script>
</body>
</html>
