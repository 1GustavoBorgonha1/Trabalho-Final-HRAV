<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Dispositivos</title>
    <link rel="stylesheet" href="gerenciar_dispositivos.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciar Dispositivos</h1>

        <!-- Formulário para adicionar/editar dispositivos -->
        <div class="form-dispositivo spaced">
            <label for="nome">Nome do Dispositivo:</label>
            <input type="text" id="nome" name="nome">

            <label for="setor">Setor:</label>
            <select id="setor" name="setor"></select>

            <!-- Campo oculto para armazenar o ID do dispositivo em edição -->
            <input type="hidden" id="dispositivoId">

            <button id="salvar">Salvar</button>
        </div>

        <!-- Lista de dispositivos -->
        <h2>Lista de Dispositivos</h2>
        <table id="dispositivosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Setor</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dispositivos carregados dinamicamente aqui -->
            </tbody>
        </table>

        <!-- Botão para voltar ao menu -->
        <a href="menu.html" class="back-button">Voltar ao Menu Principal</a>
    </div>

    <script src="gerenciar_dispositivos.js"></script>
</body>
</html>
