<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadatro de Pessoa</title>
    <link rel="stylesheet" href="pratica1.css">
</head>
<body>
    <form action="cadastro.php" method="post">
        <fieldset>
        <legend>Cadastro de pessoa</legend>
        <div id="cad1">
            <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Digite seu nome" >  
            <br>
            <br>
            <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" >  
            <br>
            <br>
            <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu email" > 
        <br>
        </div>
        <br>
        <div id="cad2">
            <label for="datnasc">Data de Nascimento</label>
                <input type="date" id="datnasc">
            <br>
            <br>
            <label>Sexo:</label>
                <input type="radio" id="sexomasc" value="Feminino" name="sexo" value="1">
                <label for="sexomasc" class="tsexo" >Feminino</label>
                <input type="radio" id="sexofem" value="Masculino" name="sexo" value="2"> 
                <label for="sexofem" class="tsexo">Masculino</label>
                <br>
        </div>
        <br>
        <div id="cad3">
            <label for="endereco" >Endereço:</label>
                    <input type="text" id="endereco" placeholder="Digite seu endereço">  
            <br>
            <br>
                <label for="CEP" >CEP:</label>
                <input type="number" id="CEP" placeholder="Digite seu CEP">
            <br>
            <br>
            <label for="uf">Estado:</label>
                <select name="uf" id="uf">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC" selected>Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            <br>
        </div>
        <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>
</body>
</html>
